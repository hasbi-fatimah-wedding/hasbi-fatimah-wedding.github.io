<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#F5F5DC"/>
  
  <!-- Decorative hearts pattern -->
  <defs>
    <pattern id="pattern3" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25 15 C25 10, 30 10, 30 15 C30 10, 35 10, 35 15 C35 20, 30 25, 25 30 C20 25, 15 20, 15 15 C15 10, 20 10, 25 15 Z" fill="#DAA520" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="400" height="225" fill="url(#pattern3)"/>
  
  <!-- Main illustration -->
  <g transform="translate(200, 112.5)">
    <!-- Valentine's Day setting -->
    <rect x="-120" y="20" width="240" height="40" fill="#CD853F" opacity="0.2"/>
    
    <!-- Two figures holding hands -->
    <g transform="translate(-15, -10)">
      <circle cx="0" cy="-15" r="10" fill="#A0522D"/>
      <rect x="-6" y="-5" width="12" height="25" fill="#8B4513"/>
      <!-- Dress for female figure -->
      <path d="M-8 20 L8 20 L6 35 L-6 35 Z" fill="#CD853F"/>
    </g>
    
    <g transform="translate(15, -10)">
      <circle cx="0" cy="-15" r="10" fill="#A0522D"/>
      <rect x="-6" y="-5" width="12" height="30" fill="#8B4513"/>
    </g>
    
    <!-- Holding hands -->
    <ellipse cx="0" cy="5" rx="8" ry="3" fill="#A0522D"/>
    
    <!-- Large heart above them -->
    <path d="M0 -45 C0 -55, 15 -55, 15 -45 C15 -55, 30 -55, 30 -45 C30 -35, 15 -20, 0 -10 C-15 -20, -30 -35, -30 -45 C-30 -55, -15 -55, 0 -45 Z" fill="#DAA520"/>
    
    <!-- Smaller hearts floating around -->
    <path d="M-50 -20 C-50 -25, -45 -25, -45 -20 C-45 -25, -40 -25, -40 -20 C-40 -15, -45 -10, -50 -5 C-55 -10, -60 -15, -60 -20 C-60 -25, -55 -25, -50 -20 Z" fill="#CD853F" opacity="0.7"/>
    <path d="M50 -30 C50 -33, 53 -33, 53 -30 C53 -33, 56 -33, 56 -30 C56 -27, 53 -24, 50 -21 C47 -24, 44 -27, 44 -30 C44 -33, 47 -33, 50 -30 Z" fill="#CD853F" opacity="0.7"/>
    <path d="M-40 10 C-40 7, -37 7, -37 10 C-37 7, -34 7, -34 10 C-34 13, -37 16, -40 19 C-43 16, -46 13, -46 10 C-46 7, -43 7, -40 10 Z" fill="#CD853F" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="#8B4513" font-family="serif" font-size="16" font-weight="600">Hari Valentine Pertama</text>
  <text x="200" y="215" text-anchor="middle" fill="#A0522D" font-family="sans-serif" font-size="12">Momen Romantis - 14 Februari 2021</text>
</svg>