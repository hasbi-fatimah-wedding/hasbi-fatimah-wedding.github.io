<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#F5F5DC"/>
  
  <!-- Decorative pattern -->
  <defs>
    <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#DAA520" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="225" fill="url(#pattern1)"/>
  
  <!-- Main illustration -->
  <g transform="translate(200, 112.5)">
    <!-- University building silhouette -->
    <rect x="-80" y="-40" width="160" height="60" fill="#8B4513" opacity="0.3"/>
    <rect x="-70" y="-50" width="20" height="70" fill="#8B4513" opacity="0.4"/>
    <rect x="-30" y="-50" width="20" height="70" fill="#8B4513" opacity="0.4"/>
    <rect x="10" y="-50" width="20" height="70" fill="#8B4513" opacity="0.4"/>
    <rect x="50" y="-50" width="20" height="70" fill="#8B4513" opacity="0.4"/>
    
    <!-- Two figures meeting -->
    <circle cx="-25" cy="-10" r="8" fill="#A0522D"/>
    <rect x="-30" y="-2" width="10" height="25" fill="#CD853F"/>
    
    <circle cx="25" cy="-10" r="8" fill="#A0522D"/>
    <rect x="20" y="-2" width="10" height="25" fill="#CD853F"/>
    
    <!-- Heart symbol between them -->
    <path d="M-2 -5 C-2 -8, 2 -8, 2 -5 C2 -8, 6 -8, 6 -5 C6 -2, 2 2, 2 2 C2 2, -2 -2, -2 -5 Z" fill="#DAA520"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="#8B4513" font-family="serif" font-size="16" font-weight="600">Pertemuan Pertama</text>
  <text x="200" y="215" text-anchor="middle" fill="#A0522D" font-family="sans-serif" font-size="12">Seminar Kampus - Februari 2020</text>
</svg>